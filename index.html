<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Brawl</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Organic Background -->
    <div id="background-layer">
        <div class="ambient-orb orb-1"></div>
        <div class="ambient-orb orb-2"></div>
        <div class="ambient-orb orb-3"></div>
        <div class="noise-overlay"></div>
    </div>

    <!-- UI Layer -->
    <div id="ui-layer">
        <div class="hud-container">
            <!-- Player 1 -->
            <div class="player-card p1-card">
                <div class="avatar-circle p1-avatar">
                    <div class="weapon-icon p1-weapon-icon"></div>
                </div>
                <div class="stats-col">
                    <div class="name-row">
                        <span class="player-name">PLAYER 01</span>
                    </div>
                    <div class="health-track">
                        <div class="health-fill" id="p1-health-bar"></div>
                    </div>
                </div>
            </div>

            <!-- VS Badge -->
            <div class="vs-pill">VS</div>

            <!-- Player 2 -->
            <div class="player-card p2-card">
                <div class="stats-col">
                    <div class="name-row p2-name-row">
                        <span class="player-name">CPU</span>
                    </div>
                    <div class="health-track">
                        <div class="health-fill" id="p2-health-bar"></div>
                    </div>
                </div>
                <div class="avatar-circle p2-avatar">
                    <div class="weapon-icon p2-weapon-icon"></div>
                </div>
            </div>
        </div>

        <!-- Controls Hint -->
        <div id="controls-hint">
            <div class="hint-pill">
                <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span>
                <span class="label">MOVE</span>
            </div>
            <div class="hint-pill">
                <span class="key wide">SPACE</span>
                <span class="label">ATTACK</span>
            </div>
        </div>
    </div>

    <!-- Menu Screen -->
    <div id="menu-screen">
        <div class="menu-content">
            <h1 class="game-title">AETHER<br>BRAWL</h1>
            <p class="subtitle">Select your combat style</p>

            <div class="weapon-carousel">
                <div class="weapon-card" data-weapon="fists">
                    <div class="card-inner">
                        <div class="card-icon">üëä</div>
                        <div class="card-title">FISTS</div>
                        <div class="card-desc">Fast & Agile</div>
                    </div>
                </div>
                <div class="weapon-card" data-weapon="sword">
                    <div class="card-inner">
                        <div class="card-icon">‚öîÔ∏è</div>
                        <div class="card-title">BLADE</div>
                        <div class="card-desc">Balanced</div>
                    </div>
                </div>
                <div class="weapon-card" data-weapon="spear">
                    <div class="card-inner">
                        <div class="card-icon">üî±</div>
                        <div class="card-title">LANCE</div>
                        <div class="card-desc">Long Range</div>
                    </div>
                </div>
                <div class="weapon-card" data-weapon="hammer">
                    <div class="card-inner">
                        <div class="card-icon">üî®</div>
                        <div class="card-title">MAUL</div>
                        <div class="card-desc">Heavy Hit</div>
                    </div>
                </div>
                <div class="weapon-card" data-weapon="nunchucks">
                    <div class="card-inner">
                        <div class="card-icon">‚õìÔ∏è</div>
                        <div class="card-title">LINKS</div>
                        <div class="card-desc">Rapid Combo</div>
                    </div>
                </div>
            </div>

            <button id="start-btn" disabled>
                <span class="btn-text">ENTER ARENA</span>
                <div class="btn-fill"></div>
            </button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
        <div class="result-content">
            <h1 id="winner-text">VICTORY</h1>
            <button id="restart-btn">
                <span class="btn-text">PLAY AGAIN</span>
                <div class="btn-fill"></div>
            </button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>

</html>
